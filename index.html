<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title> 
    registeration
</title>
<link rel="stylesheet" href="design.css">
<script src="script.js"></script>
</head>
<body>      
  <div>        
  <form class="registeration" id="formEmp">
    <h4 class="text-center">Add New Employee</h4>       
     <input class="form-control" type="text" id="name" placeholder="Name" autocomplete="off"/>         
     <input class="form-control" type="email" id="email" placeholder="Email" autocomplete="off" /> 
                   
     <input class="form-control" type="number"    
      id="mobile" placeholder="Mobile" autocomplete="off" /> 
              
    <input class="btn" type="submit" value="Store Data" /> 
	 <input type="hidden" id="contIdEdit" >
    </form>
    </div>
    
    <div>       
        <table id="example" class="table">
            <h4 class="head">All Employees</h4>
          <thead>
              <tr role="row">
                  <th class="cell"> Name </th> 
                  <th class="cell"> Email </th>
                  <th class="cell"> Mobile </th>
                  <th class="cell"> Action </th>       
              </tr>  
          </thead>
            
          <tbody>
              
          </tbody>   
        </table>
    </div>   
</body>
</html>
